     <form id="signupForm" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>
    
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
    
        <button type="button" class="signupbtn" onclick="submitForm()">Sign Up</button>
      </div>
    </form>
    
    <script>
      function submitForm() {
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
    
        var formData = {
          email: email,
          username: username,
          password: password
        };
    
        // Send registration information to the backend
        fetch('https://diner-pancakehouse-latest-2.onrender.com/merger/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        })
        .then(response => {
          if (response.ok) {
            // Upon successful response, redirect to the login page
            window.location.href = "login.html";
          } else {
            // Handle error responses
            console.error('Error:', response.statusText);
            // Optionally display an error message to the user
          }
        })
        .catch(error => {
          console.error('Error:', error);
          // Optionally display an error message to the user
        });
      }
    </script>
